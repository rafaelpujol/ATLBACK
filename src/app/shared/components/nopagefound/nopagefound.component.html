<div class="card" style="margin-top: 10%;">
    <div class="card-body">
        <div class="d-block justify-content-center">
            <div class="row justify-content-center">
                <img src="../../../../assets/images/sat-01.png" alt="SAT logo"
                     class=" rounded mx-auto d-block img-fluid"
                     width="200px" height="100px"/>
            </div>
                <div class="row justify-content-center p-20">
                    <h3 class="card-title" style="color: rgb(206, 17, 38);">Página no encontrada</h3>
                </div>
                <div class="row justify-content-center p-20">
                    <div class="justify-content-center">
                        <h1 style="color: dark;" class="card-subtitle justify-content-center"><i class="fa fa-exclamation-circle m-r-10"></i>404</h1>
                    </div>
                </div>
                <div class="row justify-content-center m-b-10">
                    <p class="card-subtitle justify-content-center" style="font-size: larger;">
                        La dirección especificada no se encuentra dentro <br/> del sistema, presione el boton para volver al inicio.
                    </p>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-dark" style="background-color: rgb(0, 45, 98);" (click)="goToHome()">
                        <i class="fa fa-long-arrow-alt-left m-r-5" style="color: white;"></i>
                        Ir a inicio
                    </button>
                </div>
        </div>
    </div>
</div>
